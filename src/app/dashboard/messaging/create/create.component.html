<div class="container">
  <header>
    <div class="back">
      <button mat-raised-button color="primary" routerLink="/dashboard/messaging">
        <mat-icon>keyboard_arrow_left</mat-icon>უკან
      </button>
    </div>
    <div class="search-bar">
      <form [formGroup]="searchForm" autocomplete="off">
        <mat-form-field appearance="legacy">
          <mat-label>მომხმარებლის ძებნა</mat-label>
          <input matInput placeholder="admin" formControlName="searchWord">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submitSearch()">ძებნა</button>
      </form>
    </div>
    <div class="send-all">
      <button mat-raised-button color="primary" (click)="sendToAll()">
        <mat-icon>create</mat-icon>ყველასთან გაგზავნა
      </button>
    </div>
  </header>

  <table mat-table [dataSource]="dataSource" *ngIf="dataSource">

    <!-- userName Column -->
    <ng-container matColumnDef="userName" >
      <th mat-header-cell *matHeaderCellDef> მომხმარებლის სახელი </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <!-- IdNumber Column -->
    <ng-container matColumnDef="idNumber">
      <th mat-header-cell *matHeaderCellDef> პირადი ნომერი </th>
      <td mat-cell *matCellDef="let element"> {{element.personalData.personalNumber}} </td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> მობილურის ნომერი </th>
      <td mat-cell *matCellDef="let element"> {{element.personalData.phone}} </td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> სახელი </th>
      <td mat-cell *matCellDef="let element"> {{element.personalData.firstName}} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> გვარი </th>
      <td mat-cell *matCellDef="let element"> {{element.personalData.lastName}} </td>
    </ng-container>

    <!-- New Message Column -->
    <ng-container matColumnDef="new">
      <th mat-header-cell *matHeaderCellDef> შეტყობინების გაგზავნა </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"><mat-icon>create</mat-icon>გაგზავნა</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
