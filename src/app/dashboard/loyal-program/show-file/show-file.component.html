<div class="header" [align]="'end'">
  <button matTooltip="დახურვა" mat-icon-button color="primary" mat-dialog-close>
    <mat-icon>clear</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> მომხმარებლის სახელი </th>
    <td mat-cell *matCellDef="let element"> {{element.userFullName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> მობილურის ნომერი </th>
    <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> სტატუსი </th>
    <td mat-cell *matCellDef="let element"
        [ngStyle]="{'color' : element.status === 'Finished' ? 'green' :  element.status === 'Pending' ? 'orange' : 'red'}">
      {{element.status}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="provider">
    <th mat-header-cell *matHeaderCellDef class="textCenter"> პროვაიდერი </th>
    <td mat-cell *matCellDef="let element" class="textCenter"> {{element.providerName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
