<div class="container">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <p *ngIf="data.role">ახლანდელი როლი: {{data.role}}</p>
    <mat-form-field appearance="outline" *ngIf="data.roles">
      <mat-label>აირჩიეთ როლი</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let role of data.roles" [value]="role.id">
          {{role.alias}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="data.reasons">
      <mat-label>აირჩიეთ დაბლოკვის მიზეზი</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let reason of data.reasons" [value]="reason">
          {{reason}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'center'">
    <button mat-button color="warn" [mat-dialog-close]="false">უარყოფა</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="selectedValue" cdkFocusInitial>დადასტურება</button>
  </div>

</div>
